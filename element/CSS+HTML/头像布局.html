<style>
    .user-avatar {
      border-radius: 50%;
      height: 200px;
      width: 200px;
      border: 2px solid #ddd;
      padding: 10px;
    }
    .avatar-image {
      border-radius: 50%;
      height: 100%;
      width: 100%;
      object-fit: cover; /*按图片原有尺寸比例来裁剪*/
    }
  </style>
  <body>
    <div class="user-avatar">
      <img class="avatar-image" src="Images/ex1.jpg" />
    </div>
  </body>
