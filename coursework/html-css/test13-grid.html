                    <P>&emsp;&emsp;在我眼里，摄影就等于黑白。提到黑白精神，我觉得有三个特点：抽象性、象征性、梦之性格。将这三个特点融为一体，成为比人的眼睛所看见的更为强烈的印象。通常人们所目睹的，是形形色色的彩色空间，但是，若能通过黑白照片，则可以看见另一个现实。</P>
