    <h1>马克思主义</h1>
    <p>作为<a href="https://baike.baidu.com/item/%E4%B8%AD%E5%9B%BD%E5%85%B1%E4%BA%A7%E5%85%9A/0?fromModule=lemma_inlink" target="_blank">中国共产党</a>和社会主义事业指导思想的马克思主义，
      是从广义上理解的马克思主义。
      它既包括由马克思恩格斯创立的马克思主义的基本理论、
      基本观点、基本方法，也包括经列宁等对其继承和发展，
      推进到新的阶段，并由<a href="https://baike.baidu.com/item/%E6%AF%9B%E6%B3%BD%E4%B8%9C/0?fromModule=lemma_inlink" target="_blank">毛泽东</a>、<a href="https://baike.baidu.com/item/%E9%82%93%E5%B0%8F%E5%B9%B3/0?fromModule=lemma_inlink" target="_blank">邓小平</a>、<a href="https://baike.baidu.com/item/%E6%B1%9F%E6%B3%BD%E6%B0%91/0?fromModule=lemma_inlink" target="_blank">江泽民</a>、<a href="https://baike.baidu.com/item/%E8%83%A1%E9%94%A6%E6%B6%9B/0?fromModule=lemma_inlink" target="_blank">胡锦涛</a>、
      习近平等为主要代表的中国共产党人将其与中国具体实际相结合，
      进一步丰富和发展了马克思主义，即中国化的马克思主义。</p>
